
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíñ love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      user-select: none;
    }
    .love-text {
      font-size: 90px;
      font-weight: bold;
      color: #e91e63;
      text-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
      animation: latido 1.2s infinite alternate;
      margin-bottom: 40px;
    }
    @keyframes latido {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-3px);
    }
    .btn-spotify {
      background: #1db954;
      color: white;
    }
    .btn-youtube {
      background: #ff0000;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Palabra love -->
  <div class="love-text">love</div>

  <!-- Botones para Spotify y YouTube -->
  <div class="buttons">
    <a href="https://open.spotify.com/track/5XeFesFbtLpXzIVDNQP22n" target="_blank" class="btn btn-spotify">
      üéß Escuchar en Spotify
    </a>
    <a href="https://youtu.be/NxkYp6Y-wbU" target="_blank" class="btn btn-youtube">
      ‚ñ∂Ô∏è Ver en YouTube
    </a>
  </div>

</body>
</html>
